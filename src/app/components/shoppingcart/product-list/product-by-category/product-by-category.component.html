<div class="row">
  <div class="col md-3">
      <app-filters></app-filters>
  </div>
  <div class="col-md-9 ">
    <div class="form-group ">
      <input type="text" class="form-control bg-light  " placeholder="Search Products By Name" style="width: 300px;"
      [(ngModel)]="searchTerm"/>

    </div>


    <!-- <h2 > Showing results by Category </h2> -->
    <div class="row">
  <div class="col-md-4"  *ngFor="let product of productList | productFilters:searchTerm">



      <div class="card mb-4 shadow-sm"  >
        <a routerLink="/productdetails/{{productItem.categories}}/{{product.title}}">

          <img class="bd-placeholder-img card-img-top" width="100" height="225" [src]="product.imageurl">
        </a>
    <div class="card-body">
      <a routerLink="/productdetails/{{productItem.categories}}/{{product.title}}">

        <strong>{{product.title}}</strong>
      </a>
      <p class="card-text">

        <strong>{{product.price|currency:'INR'}}</strong>
        <i *ngIf="addedTowishlist" class="fas fa-heart float-right" (click)="handleRemoveFromwishlist()"></i>
        <i *ngIf="!addedTowishlist" class="far fa-heart float-right" (click)=" handleAddToWishlist()"></i>
      </p>

      <p class="card-text">{{product.description | slice: 0:80}}...</p>
      <div class="d-flex justify-content-between align-items-center">
        <div class="btn-group">
          <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to cart</button>
          <button type="button" class="btn btn-sm btn-outline-secondary" routerLink="/productdetails/{{productItem.categories}}/{{product.title}}" >View Details</button>
          <!-- <button type="button" class="btn btn-sm btn-outline-secondary" (click)="detailview(productItem)" >View Details</button> -->
      </div>
    </div>

        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
      </div>
    </form> -->
  </div>
</div>
</div>
</div>
</div>
</div>
