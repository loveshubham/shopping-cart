<div class="card mb-4 shadow-sm">
  <img class="bd-placeholder-img card-img-top" width="100%" height="225" [src]="productItem.imageurl">
  <div class="card-body">
    <p class="card-text">
      <strong>{{productItem.price|currency:'INR'}}</strong>
      <i *ngIf="addedTowishlist" class="fas fa-heart float-right" (click)="handleRemoveFromwishlist()"></i>
      <i *ngIf="!addedTowishlist" class="far fa-heart float-right" (click)=" handleAddToWishlist()"></i>
    </p>

    <p class="card-text">{{productItem.description | slice: 0:80}}...</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary" (click)="handleAddToCart()">Add to cart</button>
        <button type="button" class="btn btn-sm btn-outline-secondary">View Details</button>
      </div>
    </div>
    <form [formGroup]="myQty" (ngSubmit)="myQuant()">

      <div class="def-number-input number-input safari_only">
        <button onclick="this.parentNode.querySelector('input[type=number]').stepDown()" class="minus"></button>
        <input class="quantity" min="1" name="quantity" formControlName="quantity"  type="number"  step="1" min="1" max="10" required >
        <button onclick="this.parentNode.querySelector('input[type=number]').stepUp()" class="plus"></button>
      </div>
    </form>
  </div>
</div>
